<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="image"> </div>
        <section class="product-main">
            <div class="card">

            <p class="category">Perfume</p>

            <h3 class="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            
            <p class="price">$149.99 <span class="discounted">$169.99</span></p>
          
            <button><img class="cart" src="img/icon-cart.svg"> Add to Cart</button>
            </div>
            
        </section>


    </div>
    
</body>
</html>
